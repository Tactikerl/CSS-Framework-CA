<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0" />
	<title>The Social Network</title>
	<link rel="stylesheet" href="src/scss/style.scss">
	<link rel="stylesheet" href="/dist/css/style.css" />
	<link rel="stylesheet"
		href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column mh-vh-100">
	<header>
		<nav
			class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
			<div class="container-fluid"
				id="navbarContainer">
				<a class="navbar-brand" href="/index.html"
					id="loginId">The Social
					Media</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span
						class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse"
					id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0"
						id="navItems">
						<li class="nav-item">
							<a class="nav-link active"
								aria-current="page"
								href="/index.html">Homepage</a>
						</li>
						<li class="nav-item">
							<a class="nav-link"
								href="/profile.html">Profile</a>
						</li>
					</ul>
					<form class="d-flex" role="search"
						id="search">
						<input class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
							id="searchInput" />
						<button
							class="btn btn-outline-success"
							type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
	<main class="flex-shrink-0">
		<div class="container bootdey">
			<div class="content-page">
				<div class="content">
					<div
						class="row d-flex justify-content-center">
						<div
							class="col-lg-6 col-md-8 col-sm-12">
							<div
								class="widget widget-tabbed">
								<div class="tab-content">
									<div class="tab-pane animated active fadeInRight"
										id="my-timeline">
										<div
											class="user-profile-content">
											<div
												class="the-timeline">

											</div>
										</div>
									</div>
								</div>
								<div
									class="scroll-user-widget">
									<div class="updatePost">
									</div>
									<ul class="media-list"
										id="post">

									</ul>
									<div
										id="updateContainer">
									</div>
								</div>
								<div id="postComments">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer mt-auto py-3 bg-light">
		<div class="container">
			<span class="text-muted">The Social Media
				Company.</span>
		</div>
	</footer>
	<script
		src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/post.js" type="module"></script>

</body>

</html>
