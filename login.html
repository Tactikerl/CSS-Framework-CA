<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>Social Network</title>
  <link rel="stylesheet" href="/dist/css/style.css" />
</head>

<body class="d-flex flex-column h-100">
  <header>
    <!-- Fixed navbar -->
    <nav
      class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">The Social
          Media</a>
        <button class="navbar-toggler" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
          id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search"
              placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success"
              type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main class="flex-shrink-0">
    <div
      class="container pb-3 rounded bg-light col-lg-6 col-md-8 col-sm-12">
      <h1 class="mt-5">Login</h1>
      <form id="loginUser">
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email
            address</label>
          <input type="email" class="form-control"
            id="userEmail" aria-describedby="emailLogin" />
          <div id="emailLogin" class="form-text">
            Please enter your Login email.
          </div>
        </div>
        <div class="mb-3">
          <label for="userPassword"
            class="form-label">Password</label>
          <input type="password" class="form-control"
            id="userPassword" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input"
            id="exampleCheck1" />
          <label class="form-check-label"
            for="exampleCheck1">Remember me on this
            device</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign
          In</button>
        <a href="/register.html"
          class="btn btn-primary">Sign Up</a>
      </form>
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Place sticky footer content
        here.</span>
    </div>
  </footer>
  <script src="/js/login.mjs"></script>
  <script
    src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
